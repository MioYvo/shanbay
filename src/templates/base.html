<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>shanbay</title>
    <link rel="stylesheet" href="{{ static_url("blog.css") }}" type="text/css">

    {% block head %}{% end %}
  </head>
  <body>
    <div id="body">
      <div id="header">
        <div style="float:right">
          {% if current_user %}
            <a href="/compose">{{ _("New post") }}</a> -
            <a href="/logout?next={{ url_escape(request.uri) }}">{{ _("Sign out") }}</a>
          {% else %}
            {% raw _('<a href="%(url)s">Sign in</a> to compose/edit') % {"url": "/login?next=" + url_escape(request.uri)} %}
          {% end %}
        </div>
        <h1><a href="/">shanbay</a></h1>
      </div>
      <div id="content">{% block body %}{% end %}</div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
