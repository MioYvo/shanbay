{% extends "base.html" %}

{% block head %}
<link href="{{ handler.settings["css_path"] + "signin.css" }}" rel="stylesheet">
{% end %}

{% block body %}
<form class="form-signin" action="/login" method="POST">
    <h2 class="form-signin-heading">Please sign in</h2>
    {% if error %}
    <h4 class="form-signin-heading" style="color: red">Error: {{ error }}</h4>
        {% end %}
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="name" name="name" id="inputEmail" class="form-control" placeholder="User name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% end %}
